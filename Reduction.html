<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>兩數約分</title>
    <script>
        var numberA=prompt("請輸入第一個數字");
        var numberB=prompt("請輸入第二個數字");
        var number1=numberA;
        var number2=numberB;
        //先找出兩數的最大公因數
        var calculate=0;
        var gcd;
        do{
            calculate=number1%number2;
            number1=number2;
            number2=calculate;
        }while(calculate!=0);
        gcd=number1;
        var number_A=numberA/gcd;
        var number_B=numberB/gcd;
        document.write(numberA+"/"+numberB+"的約分結果為"+number_A+"/"+number_B)
    </script>
</head>
<body>
    
</body>
</html>
